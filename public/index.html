<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Welcome to Contact Book</title>
        <script src="script.js"></script>
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>
    <body>
        <div class="container">
          
            <div class="contact">
                <label
                    >Contact Number:
                    <input
                        type="text"
                        id="contacttxt"
                        placeholder="1234567890"
                /></label>
            </div>
            <div class="name">
                <div class="firstname">
                    <label
                        >FirstName:
                        <input
                            type="text"
                            placeholder="firstname"
                            required
                            id="firstnametxt"
                    /></label>
                </div>
                <div class="secondname">
                    <label
                        >LastName:
                        <input
                            type="text"
                            placeholder="secondname"
                            id="secondnametxt"
                    /></label>
                </div>
            </div>
            <div class="details">
                <div class="occupation">
                    <label
                        >Occupation:
                        <input
                            type="text"
                            id="occupationtxt"
                            placeholder="occupation"
                    /></label>
                </div>

                <div class="gmail">
                    <label>
                        Gmail:
                        <input
                            type="text"
                            id="gmailtxt"
                            placeholder="example@gmail.com"
                    /></label>
                </div>
            </div>
        </div>
    </body>
</html>
